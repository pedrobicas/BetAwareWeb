<div class="container">
  <div class="card">
    <h2>Nova Aposta</h2>
    <form (ngSubmit)="simularAposta()">
      <div class="form-group">
        <label for="categoria">Categoria:</label>
        <select id="categoria" [(ngModel)]="aposta.categoria" name="categoria" (change)="onCategoriaChange()" required>
          <option value="">Selecione uma categoria</option>
          <option *ngFor="let categoria of categorias" [value]="categoria.nome">{{ categoria.nome }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="jogo">Jogo:</label>
        <select id="jogo" [(ngModel)]="aposta.jogo" name="jogo" required>
          <option value="">Selecione um jogo</option>
          <option *ngFor="let jogo of jogosFiltrados" [value]="jogo">{{ jogo }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="valor">Valor da Aposta (R$):</label>
        <input
          type="number"
          id="valor"
          [(ngModel)]="aposta.valor"
          name="valor"
          min="1"
          step="0.01"
          required
        />
      </div>

      <div class="form-group">
        <label for="resultado">Resultado:</label>
        <select id="resultado" [(ngModel)]="aposta.resultado" name="resultado" required>
          <option value="">Selecione o resultado</option>
          <option value="GANHOU">Ganhou</option>
          <option value="PERDEU">Perdeu</option>
        </select>
      </div>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Processando...' : 'Fazer Aposta' }}
      </button>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
    </form>
  </div>

  <div class="card">
    <h2>Hist√≥rico de Apostas</h2>
    <div *ngIf="loading" class="loading">
      Carregando apostas...
    </div>
    <div *ngIf="!loading && apostas.length === 0" class="no-data">
      Nenhuma aposta encontrada.
    </div>
    <div *ngIf="!loading && apostas.length > 0" class="apostas-list">
      <div *ngFor="let aposta of apostas" class="aposta-item">
        <div class="aposta-header">
          <div class="aposta-info">
            <span class="categoria">{{ aposta.categoria }}</span>
            <span class="jogo">{{ aposta.jogo }}</span>
          </div>
          <span class="data">{{ formatarData(aposta.data) }}</span>
        </div>
        <div class="aposta-details">
          <span class="valor">R$ {{ aposta.valor.toFixed(2) }}</span>
          <span class="resultado" [ngClass]="aposta.resultado.toLowerCase()">
            {{ aposta.resultado }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
