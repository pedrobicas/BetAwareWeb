<div class="register-container">
  <div class="register-card">
    <h2>Cadastro</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuário:</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          minlength="3"
        />
        <div *ngIf="usernameError" class="error-message">
          {{ usernameError }}
        </div>
      </div>

      <div class="form-group">
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          [(ngModel)]="nome"
          name="nome"
          required
        />
        <div *ngIf="nomeError" class="error-message">
          {{ nomeError }}
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
        />
        <div *ngIf="emailError" class="error-message">
          {{ emailError }}
        </div>
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input
          type="text"
          id="cpf"
          [(ngModel)]="cpf"
          name="cpf"
          required
          pattern="[0-9]{11}"
        />
        <div *ngIf="cpfError" class="error-message">
          {{ cpfError }}
        </div>
      </div>

      <div class="form-group">
        <label for="cep">CEP:</label>
        <div class="cep-input">
          <input
            type="text"
            id="cep"
            [(ngModel)]="cep"
            name="cep"
            required
            pattern="[0-9]{8}"
          />
          <button type="button" (click)="buscarEndereco()" [disabled]="loading">
            Buscar
          </button>
        </div>
        <div *ngIf="cepError" class="error-message">
          {{ cpfError }}
        </div>
      </div>

      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input
          type="text"
          id="endereco"
          [(ngModel)]="endereco"
          name="endereco"
          required
          [readonly]="true"
        />
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="4"
        />
        <div *ngIf="passwordError" class="error-message">
          {{ passwordError }}
        </div>
      </div>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Cadastrando...' : 'Cadastrar' }}
      </button>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <div class="login-link">
        <a routerLink="/login">Já tem conta? Faça login</a>
      </div>
    </form>
  </div>
</div>
